<dom-module id="drag-resize">

    <template>
        <style>
            :host {

             }
            .resize-handler {
                position:absolute;
                width: 5px;
                height: 5px;
                font-size: 1px;
                background: rgb(250, 0,3);
                -webkit-transition: all 0.1s linear;
                transition: all 0.1s linear;
                opacity: 1;

            }
            ::content * {
                background-color: green;
            }
            .resize-handler.tl {
                top: 0px;
                left: -5px;
                cursor: nw-resize;
            }
            /*.resize-handler.bl {*/
                /*bottom: 0px;*/

            /*}*/

        <content id="content"></content>

        Polymer({

            is: 'drag-resize',
            properties: {

            ready: function() {

                console.log(distributed.length);
            }

        });
    </script>
